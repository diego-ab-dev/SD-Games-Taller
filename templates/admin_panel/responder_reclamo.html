<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Responder Reclamo</title>
</head>
<body>
    <h1>Responder Reclamo</h1>
<form method="post">
    {% csrf_token %}
    <p><strong>Asunto:</strong> {{ reclamo.asunto }}</p>
    <p><strong>Descripción:</strong> {{ reclamo.descripcion }}</p>
    <textarea name="respuesta" placeholder="Escribe tu respuesta aquí...">{{ reclamo.respuesta }}</textarea>
    <button type="submit">Enviar Respuesta</button>
</form>
<a href="{% url 'admin_reclamos' %}">Volver</a>

</body>
</html>
