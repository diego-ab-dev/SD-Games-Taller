<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="{% static 'styles/styles_admin/styles_crear_usuario.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Crear Nuevo Usuario</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" name="telefono" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" name="direccion" id="direccion" required>
            </div>
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" name="rut" id="rut" required>
            </div>
            <div class="form-group">
                <label for="region">Regi√≥n:</label>
                <input type="text" name="region" id="region" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" name="contrase√±a" id="password" required>
                <span onclick="togglePassword()" class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contrase√±a:</label>
                <input type="password" name="confirmar_contrase√±a" id="confirm_password" required>
            </div>
            <div class="form-group checkbox-group">
                <label for="es_administrador">¬øEs Administrador?</label>
                <input type="checkbox" name="es_administrador" id="es_administrador">
            </div>
            <div class="form-actions">
                <button type="submit">Guardar</button>
                <a href="{% url 'admin_usuarios' %}" class="cancel-button">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        }
    </script>
    
</body>
</html>
