<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Opinion ya enviada</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Opinión sobre "{{ producto.nombre }}"</h1>
        <div class="alert alert-info">
            Ya has publicado una opinión para este producto:
            <blockquote class="blockquote">
                <p>{{ opinion.comentario }}</p>
                <footer class="blockquote-footer">Publicado el {{ opinion.fecha_creacion|date:"d/m/Y" }}</footer>
            </blockquote>
        </div>
        <a href="{% url 'ver_compras' %}" class="btn btn-primary">Volver al historial de compras</a>
    </div>    
</body>
</html>
